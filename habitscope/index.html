<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HabitScope - Track Your Daily Habits</title>
    
    <!-- SEO & Social -->
    <meta name="description" content="Build better habits with HabitScope. Track daily progress, visualize your streaks, and get AI-powered insights.">
    <meta property="og:title" content="HabitScope - My Habit Journey">
    <meta property="og:description" content="I'm building better habits with HabitScope! Join me on this journey.">
    <meta property="og:image" content="https://habitscope.app/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash" class="splash">
        <div class="splash-content">
            <div class="logo-animation">
                <svg width="60" height="60" viewBox="0 0 60 60">
                    <circle cx="30" cy="30" r="28" stroke="#6366f1" stroke-width="4" fill="none" stroke-dasharray="176" stroke-dashoffset="176">
                        <animate attributeName="stroke-dashoffset" to="0" dur="1s" fill="freeze"/>
                    </circle>
                    <path d="M20 30 L26 36 L40 22" stroke="#6366f1" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0">
                        <animate attributeName="opacity" to="1" begin="0.5s" dur="0.5s" fill="freeze"/>
                    </path>
                </svg>
            </div>
            <h1 class="splash-title">HabitScope</h1>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="app-title">HabitScope</h1>
                    <div class="streak-badge" id="streakBadge">
                        üî• <span id="streakCount">0</span> day streak
                    </div>
                </div>
                <div class="header-right">
                    <button class="icon-btn" id="settingsBtn" aria-label="Settings">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 1.54l4.24 4.24M21 12h-6m-6 0H3m13.22 4.22l4.24 4.24M1.54 21.54l4.24-4.24"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Date Selector -->
        <div class="date-selector">
            <button class="date-nav" id="prevDay">‚Äπ</button>
            <div class="current-date" id="currentDate">
                <div class="date-day">Today</div>
                <div class="date-full">January 1, 2025</div>
            </div>
            <button class="date-nav" id="nextDay">‚Ä∫</button>
        </div>

        <!-- Daily Progress Ring -->
        <div class="progress-ring-container">
            <svg class="progress-ring" width="120" height="120">
                <circle cx="60" cy="60" r="54" stroke="#e5e7eb" stroke-width="8" fill="none"/>
                <circle id="progressCircle" cx="60" cy="60" r="54" stroke="url(#gradient)" stroke-width="8" fill="none" 
                        stroke-dasharray="339.292" stroke-dashoffset="339.292" transform="rotate(-90 60 60)"/>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#6366f1"/>
                        <stop offset="100%" stop-color="#8b5cf6"/>
                    </linearGradient>
                </defs>
            </svg>
            <div class="progress-text">
                <div class="progress-percent" id="progressPercent">0%</div>
                <div class="progress-label">Complete</div>
            </div>
        </div>

        <!-- Habits List -->
        <div class="habits-section">
            <div class="section-header">
                <h2 class="section-title">Today's Habits</h2>
                <button class="add-btn" id="addHabitBtn">
                    <span>+</span> Add Habit
                </button>
            </div>
            
            <div id="habitsList" class="habits-list">
                <!-- Habits will be dynamically inserted here -->
            </div>

            <!-- Quick Add Form -->
            <div id="quickAddForm" class="quick-add-form hidden">
                <input type="text" id="newHabitInput" placeholder="Enter new habit..." maxlength="50">
                <div class="quick-add-actions">
                    <button class="btn-secondary" id="cancelAddBtn">Cancel</button>
                    <button class="btn-primary" id="confirmAddBtn">Add</button>
                </div>
            </div>
        </div>

        <!-- Analytics Section -->
        <div class="analytics-section">
            <div class="section-header">
                <h2 class="section-title">Your Progress</h2>
                <div class="time-filter">
                    <button class="filter-btn active" data-period="week">Week</button>
                    <button class="filter-btn" data-period="month">Month</button>
                    <button class="filter-btn" data-period="year">Year</button>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalCompleted">0</div>
                    <div class="stat-label">Total Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgCompletion">0%</div>
                    <div class="stat-label">Avg Completion</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="bestStreak">0</div>
                    <div class="stat-label">Best Streak</div>
                </div>
            </div>
        </div>

        <!-- AI Feedback Section -->
        <div class="feedback-section">
            <div class="feedback-card">
                <div class="feedback-header">
                    <span class="feedback-icon">‚ú®</span>
                    <h3>AI Insights</h3>
                </div>
                <p id="aiFeedback" class="feedback-text">
                    Loading your personalized insights...
                </p>
                <button class="refresh-btn" id="refreshFeedback">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                    </svg>
                    Get New Insight
                </button>
            </div>
        </div>

        <!-- Share Section -->
        <div class="share-section">
            <button class="share-btn" id="shareBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8M16 6l-4-4-4 4M12 2v13"/>
                </svg>
                Share Progress
            </button>
            <button class="share-btn twitter" id="twitterShareBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                Share on X
            </button>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="modal-close" id="closeSettings">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h3>Notifications</h3>
                        <label class="toggle">
                            <input type="checkbox" id="notificationsToggle">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Daily Reminders</span>
                        </label>
                        <div class="time-picker-group" id="timePickerGroup">
                            <label>Reminder Time</label>
                            <input type="time" id="reminderTime" value="09:00">
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h3>Theme</h3>
                        <div class="theme-options">
                            <button class="theme-btn" data-theme="light">‚òÄÔ∏è Light</button>
                            <button class="theme-btn" data-theme="dark">üåô Dark</button>
                            <button class="theme-btn active" data-theme="auto">üåì Auto</button>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Data</h3>
                        <button class="btn-secondary" id="exportBtn">Export Data</button>
                        <button class="btn-danger" id="resetBtn">Reset All Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Install Prompt -->
    <div id="installPrompt" class="install-prompt hidden">
        <div class="install-content">
            <span>üì±</span>
            <p>Install HabitScope for quick access</p>
            <button id="installBtn">Install</button>
            <button id="dismissInstall">Not now</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
